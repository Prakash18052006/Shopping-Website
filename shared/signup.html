<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body  class="bg-warning">
    <div class="d-flex justify-content-center align-items-center vh-100 ">
    <form action="signup.php" method="post" class="w-50 bg-info p-3 " onsubmit="return validate()">
        <h3 class="text-center"> Signup here</h3>
        <input class="form-control mt-2" type="text" name="username" placeholder="enter username" required >
        <input id="pass1" class="form-control mt-2" type="password" name="password1" placeholder="enter password" required >
        <input id="pass2" class="form-control mt-2" type="password" name="password2" placeholder="confirm password" required >
        
        <select class="form-control mt-2" name="usertype" >
            <option >vendor</option>
            <option >customer</option>
        </select>
        <div class="text-center">
            <button class="btn btn-danger mt-3 "href="login.html" >signup</button>
        </div>
        <div class="text-end"></div>
            <a class=" text-white me-3  " href="login.html">login</a>
        </div>
    </form>
    
</div>
<script>
    function validate(){
        pass1obj=document.getElementById("pass1")
        pass2obj=document.getElementById("pass2")

        if(pass1obj.value==pass2obj.value){
            return true
        }
        alert("Password Mismatched")
        return false
    }
</script>
</body>
</html>
